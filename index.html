<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<!-- ffghjh -->
<body>
    <div class="container">
        <div class="indicator">
            <div class="indi1"><i class="fa-solid fa-bars"></i></div>
            <div class="indi2"><i class="fa-brands fa-facebook-f" id="vector"></i><i class="fa-brands fa-twitter"
                    id="vector1"></i><i class="fa-brands fa-linkedin-in" id="vector2"></i></div>

        </div>
        <div class="background">
            <div class="nav">
                <div class="logo"><img src="logo.svg" alt=""></div>
                <div class="menu">
                    <p>Mac</p>
                    <p id="phone">iPhone</p>
                    <p id="pad">iPad</p>
                    <p id="iwatch"><span></span>iWatch</p>
                    <p id="support">Support</p>
                </div>
                <img src="search.svg" alt="" id="search">
            </div>
            <div class="content">
                <div class="content2">
                    <div class="heading">
                        <p>The Perfect Moment
                            <br><span>Between Past And
                                Future.</span>
                        </p>
                    </div>
                    <div class="btn">
                        <p>Buy Now</p>
                    </div>
                    <img src="pageind.svg" alt="" id="ind">
                </div>
                <div class="watch"><img src="watch.png" alt=""></div>
                <div class="ellipses">
                    <div class="colind"></div>
                    <div class="colind1"></div>
                    <div class="colind2"></div>
                    <div class="colind3"></div>
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                    <div class="circle5"></div>
                    <div class="circle6"></div>
                    <div class="circle7"></div>
                    <div class="circle8"></div>
                    <div class="circle9"></div>
                    <div class="circle10"></div>
                    <div class="circle11"></div>
                    <div class="circle12"></div>
                    <div class="circle13"></div>
                    <div class="circle14"></div>
                    <div class="circle15"></div>
                   
                </div>
            </div>
            <div class="watch_images">
                <img src="Watch 2.png" alt="">
                <img src="Watch 3.png" alt="" id="watch3">
                <img src="Watch 4.png" alt="" id="watch4">
                
            </div>
        </div>
    </div>
</body>

</html>
